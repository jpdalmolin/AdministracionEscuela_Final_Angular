<h1>Inscripciones</h1>

<div class="mb-3">
  <button (click)="onAdd()" mat-flat-button color="primary" type="button">
    <mat-icon>add</mat-icon>
    Inscribir
  </button>
</div>



<table mat-table [dataSource]="(inscriptions$| async) || []" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.id }}</td>
  </ng-container>

  <!-- Name Buyer -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>Alumno Inscripto</th>
    <td mat-cell *matCellDef="let inscription">{{ !!inscription.user ? inscription.user.name + ' ' + inscription.user.surname : '-' }}</td>
  </ng-container>

  <!-- Product Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef>Curso</th>
    <td mat-cell *matCellDef="let inscription">{{ inscription.course.name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let inscription">
      <button [routerLink]="inscription.id" mat-icon-button color="primary"  style="margin-right: 1px;">
        <mat-icon>visibility</mat-icon>
    </button>
    
    <button (click)="onEditInscription(inscription)" mat-icon-button color="primary" style="margin-right: 1px;">
        <mat-icon>edit</mat-icon>
    </button>
    <button (click)="onDeleteInscription(inscription.id)" mat-icon-button color="warn"
        style="margin-left: 1px; margin-right: 1px;">
        <mat-icon>delete</mat-icon>
    </button>

    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
