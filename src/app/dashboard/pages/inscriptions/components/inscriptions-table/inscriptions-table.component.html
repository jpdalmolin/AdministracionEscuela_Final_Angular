<table mat-table class="mat-elevation-z8" [dataSource]="(inscriptions$ | async) || []">

    <ng-container matColumnDef="icon" style="text-align: center;">
        <th mat-header-cell *matHeaderCellDef>Curso</th>
        
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre de curso</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.course.name}}</td>
    </ng-container>

    <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Comisi√≥n</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.course.id}}</td>
    </ng-container>



    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Estudiante inscripto</th>
        <td mat-cell *matCellDef="let inscription">{{inscription.user | fullName}}</td>
    </ng-container>

    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
